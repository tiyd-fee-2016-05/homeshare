<div ng-app="mainApp" ng-controller="ControllerShopping" id="sa-wrapper">
  <h1 class="sa-header">Add item</h1>
  <form class="sa-form" ng-submit="submitForm()">
    <h2>Quantity:</h2> <input class="sa-name-input" style="font-family: Arial;"  ng-model="itemQty" type="text"></input>
    <h2>Item:</h2> <input class="sa-area-input" style="font-family: Arial;"  ng-model="itemDesc" type="text"></input>
    <h2>Points:</h2> <input  class="sa-points-input" style="font-family: Arial;" ng-model="itemXp" type="number"></input>
    <button class="sa-submit" type="submit"><p>Add</p></button>
  </form>
</div>

<div class="btn-menu">

  <div class="chores">
    <a href="#/chore-user"><img src="assets/images/chores/liquid-soap.png"></a>
  </div>

  <div class="household">
    <a href="#/main"><img src="assets/images/misc/house.png"></a>
  </div>

  <div class="shopping-list">
    <a href="#/shop-user"><img src="assets/images/misc/cart.png"></a>
  </div>

  <div class="bills">
    <a href="#/bill-user"><img src="assets/images/misc/payment.png"></a>
  </div>

</div>
