<div id="su-wrapper">
  <form class="su-form" ng-submit="submitForm()">
    <div class="colorbar"></div>
    Email: <input style="font-family: Arial; font-size:20px" name="email" ng-model="suEmail" type="text"></input>
    Password: <input style="font-family: Arial; font-size:20px" name="password" ng-model="suPassword" type="password"></input>
    <button type="submit">Sign Up</button>
  </form>

</div>
