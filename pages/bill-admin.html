<div ng-controller="billingController" id="sa-wrapper">
  <h1 class="ba-header">Add item</h1>
  <form class="ba-form" ng-submit="submitForm()">
    <h2>Description:</h2> <input class="ba-name-input" style="font-family: Arial;"  ng-model="billName" type="text"></input>
    <!-- <h2>Payee:</h2> <input class="ba-area-input" style="font-family: Arial;"  ng-model="itemDesc" type="text"></input> -->
    <h2>Amount:</h2> <input  class="ba-points-input" style="font-family: Arial;" ng-model="billAmount" type="number"></input>
    <button class="ba-submit" type="submit"><p>Add</p></button>
  </form>
</div>
