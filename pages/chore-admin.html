<div ng-app="mainApp" ng-controller="choreAdminController"  id="ca-wrapper">
  <form class="ca-form" ng-submit="submitForm()">
    Type: <input name="name" ng-model="item.item1" type="text"></input>
    Area: <input name="desc" ng-model="item2" type="text"></input>

  </form>
</div>
