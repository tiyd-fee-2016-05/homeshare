<div ng-controller="choreAdminController" ng-app="mainApp"  id="ca-wrapper">
  <div class="dropDown" ng-controller="drpdwnCtrl">
     <select  ng-options="chores.name + ' ' + chores.description + '-' + chores.chore_xp + ' points' for chores in completeChoreList" ng-model="selectedChores">
       <option value="" label=" â–¼ Recent Chores"></option>
    </select>
  </div>
  <h1 class="ca-header">Add chore</h1>
  <img class="bg" src="assets/images/chores/vacuum-cleaner.png">
  <form class="ca-form" ng-submit="submitForm()">
    <h2>Type:</h2> <input class="chore-name-input" style="font-family: Arial;"  ng-model="choreName" type="text"></input>
    <h2>Area:</h2> <input class="chore-area-input" style="font-family: Arial;"  ng-model="choreDesc" type="text"></input>
    <h2>Points:</h2> <input  class="chore-points-input" style="font-family: Arial;" ng-model="chore_xp" type="number"></input>
    <button class="ca-submit" type="submit"><p>Submit</p></button>
  </form>
</div>

<div class="btn-menu">

  <div class="chores">
    <a href="#/chore-user"><img src="assets/images/chores/liquid-soap.png"></a>
  </div>

  <div class="household">
    <a href="#/main"><img src="assets/images/misc/house.png"></a>
  </div>

  <div class="shopping-list">
    <a href="#/shop-user"><img src="assets/images/misc/cart.png"></a>
  </div>

  <div class="bills">
    <a href="#/bill-user"><img src="assets/images/misc/payment.png"></a>
  </div>

</div>
