<div  class="landing-wrapper">

  <h1 class="header">HOMESHARE</h1>


  <img  class="landing-bg" src="assets/images/misc/home.png">

<form ng-controller="LoginCtrl" ng-submit="loginUser()" class="login">
  <p>User-Name:</p><input class="landing_user" name="landing_user" style="font-family: Arial;" type="text" / ng-model="email"></input>
  <p>Password:</p><input class="landing_pass" name="landing_password" style="font-family: Arial;" type="password" / ng-model="password"></input>
<button ng-model="$window" class="landing-submit"><p>Login</p></button>
  <div class="register">
    <h2>New user?</h2>

   <a href="#/signup"><button class="landing-reg"><p>SIGN UP</p></button></div>
  </div>
</form>
