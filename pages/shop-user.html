<main ng-controller="ControllerShopping" class="shop-user-main" >
  <section class="section-main">
    <!-- main avatar on page of user...will be enclosed in a status circle and positioned in center -->
    <div ng-init="load()" ng-controller="avatardisplay" class="center-avatar">
      <img  class="user-avatar" src={{avatar}} alt="user-avatar">
    </div>
  </section><!-- end .section-main -->

  <!-- chore section of page...will include user name and chores unordered list -->
  <section class="section-shopping-list">
    <div class="sa-add"><a href="#/shop-admin"><img src="assets/images/misc/add.png"></a></div>

    <h1 ng-controller="homeName" class="username">{{homeName}}</h1>
    <h1 class="username2">Shopping List</h1>

    <ul class="shopping-headings">
      <li><h2 class="qty-heading">Qty</h2></li>
      <li><h2 class="item-heading">Item</h2></li>
      <li><h2 class="checkbox-heading">Complete</h2></li>
    </ul>
    <ul class="shopping-list" ng-repeat="items in totalShoppingList">
      <li>
        <h2 class="qty">{{items.item_xp}}</h2>
        <h2 class="shopping-item">{{items.title}}</h2>
        <input class="item-checkbox" type="checkbox" ng-click="removeItem( items )">
        <h2 class="shopping-item">{{items.description}}</h2>
      </li>
