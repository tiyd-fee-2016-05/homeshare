<main ng-controller="billingController" class="bill-user-main">
  <h1 ng-controller="homeName" class="page-heading"> {{homeName}} Bills</h1>
  <!-- heading for bills -->
  <div class="bill-headings">
    <h2 class="user-heading">User</h2>
    <h2 class="descrip-heading">Payee</h2>
    <h2 class="amount-heading">Amount</h2>
    <h2 class="paid-heading">Paid</h2>
  </div><!-- end heading for bills -->
  <ul ng-repeat="bills in allBills" class="bills">
    <li ng-click="sendPayment( bills )">
      <a href="#/bill-info">
        <div ng-init="load()" class="center-avatar">
          <img class="user-avatar" src={{bills.user_avatar}} alt="user-avatar">
        </div><span class="bill-descrip">{{bills.name}}</span>
        <span class="bill-amount">{{bills.amount | currency}}</span>
        <span class="fa fa-usd" aria-hidden="true"></span>
        <span class="fa fa-check-circle-o" aria-hidden="true"></span>
      </a>
    </li>

  </ul><!-- end unordered list of bills -->
</main>

<div class="btn-menu">

  <div class="chores">
    <a href="#/chore-user"><img src="assets/images/chores/liquid-soap.png"></a>
  </div>

  <div class="household">
    <a href="#/main"><img src="assets/images/misc/house.png"></a>
  </div>

  <div class="shopping-list">
    <a href="#/shop-user"><img src="assets/images/misc/cart.png"></a>
  </div>

  <div class="bills">
    <a href="#/bill-user"><img src="assets/images/misc/payment.png"></a>
  </div>

</div>
