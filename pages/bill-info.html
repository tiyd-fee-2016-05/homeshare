<main class="bill-info-main">
  <h1>Bill<br/>Details</h1>
  <ul ng-controller="billingController">
    <li><img class="user-avatar" src={{clickedBill.user_avatar}} alt="user-avatar"></li>
    <li><h2 class="bill-descrip">{{clickedBill.name}}</h2></li>
    <button ng-click="payBill()">Pay Now</button>
    <li><h2 class="bill-amount">{{clickedBill.amount | currency}}</h2></li>
  </ul>
</main>

<div class="btn-menu">

  <div class="chores">
    <a href="#/chore-user"><img src="assets/images/chores/liquid-soap.png"></a>
  </div>

  <div class="household">
    <a href="#/main"><img src="assets/images/misc/house.png"></a>
  </div>

  <div class="shopping-list">
    <a href="#/shop-user"><img src="assets/images/misc/cart.png"></a>
  </div>

  <div class="bills">
    <a href="#/bill-user"><img src="assets/images/misc/payment.png"></a>
  </div>

</div>
